   // Replace your existing getGeminiTags function with this:
async function getGeminiTags(base64Data) {
    const API_KEY = "YOUR_GEMINI_API_KEY";
    // Using the 1.5-flash model as it is the most stable for free tier
    const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`;
    
    const response = await fetch(url, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
            contents: [{
                parts: [
                    { text: "Describe this object found on a college campus in 5 words." },
                    { inline_data: { 
                        mime_type: "image/jpeg", // Standard for most mobile photos
                        data: base64Data 
                    }}
                ]
            }]
        })
    });

    if (!response.ok) {
        const errorDetails = await response.json();
        console.error("Gemini Error:", errorDetails);
        throw new Error("Gemini API failed");
    }

    const data = await response.json();
    return data.candidates[0].content.parts[0].text;
}
    // Listen for Real-time Updates
    db.collection("items").orderBy("createdAt", "desc").onSnapshot(snapshot => {
        const list = document.getElementById('itemList');
        list.innerHTML = "<h3>Live Campus Feed</h3>";
        snapshot.forEach(doc => {
            const item = doc.data();
            list.innerHTML += `
                <div class="item-card">
                    <div class="tags">AI identified this as:</div>
                    <strong>${item.description}</strong>
                    <div style="font-size:0.7em; color:#999;">${item.createdAt?.toDate().toLocaleString() || 'Just now'}</div>
                </div>
            `;
        });
    });
