<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus Found-It</title>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f0f2f5; margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        .container { width: 100%; max-width: 450px; }
        .header { text-align: center; color: #4285F4; margin-bottom: 20px; }
        .card { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); margin-bottom: 20px; }
        input[type="file"] { margin: 15px 0; display: block; width: 100%; }
        button { background: #4285F4; color: white; border: none; padding: 12px; border-radius: 8px; width: 100%; font-size: 16px; cursor: pointer; font-weight: bold; }
        button:disabled { background: #ccc; }
        #status { color: #d93025; font-size: 14px; text-align: center; margin-top: 10px; min-height: 20px; }
        .feed-item { background: white; padding: 15px; border-radius: 10px; margin-top: 10px; border-left: 5px solid #34A853; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .item-time { font-size: 11px; color: #999; margin-top: 5px; }
    </style>
</head>
<body>

<div class="container">
    <div class="header"><h1>üìç Found-It</h1><p>AI-Powered Campus Lost & Found</p></div>
    <div class="card">
        <strong>Found an item?</strong>
        <input type="file" id="imageInput" accept="image/*">
        <button id="mainUploadBtn">Identify & Post</button>
        <div id="status">Ready</div>
    </div>
    <div id="itemList"><h3>Live Campus Feed</h3></div>
</div>

<script>
    // --- CONFIG ---
    const firebaseConfig = {
        apiKey: "AIzaSyCK1Dv_jFaLuXApiCXTA45D0oF6FGFB2SQ",
        authDomain: "campusfoundit.firebaseapp.com",
        projectId: "campusfoundit",
        storageBucket: "campusfoundit.firebasestorage.app",
        messagingSenderId: "151417592098",
        appId: "1:151417592098:web:1cb43b26bdb596236e2d7b",
        measurementId: "G-4709T85Z0G"
    };
    const GEMINI_API_KEY = "AIzaSyCvkL7vPRn_ia3OW5uFcCmxG9ypsSMkD6w";

    // --- INIT ---
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // --- CORE LOGIC ---
    async function startProcess() {
        const fileInput = document.getElementById('imageInput');
        const status = document.getElementById('status');
        const btn = document.getElementById('mainUploadBtn');

        if (!fileInput.files[0]) { alert("Please select a photo first!"); return; }

        try {
            btn.disabled = true;
            status.innerText = "‚è≥ AI is identifying...";

            const reader = new FileReader();
            reader.readAsDataURL(fileInput.files[0]);
            reader.onload = async () => {
                const base64 = reader.result.split(',')[1];
                
                // Gemini API Call
                const url = `https://generativelanguage.googleapis.com/v1/models/gemini-1.5-flash:generateContent?key=${GEMINI_API_KEY}`;
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: "Describe this object in 5 words." }, { inline_data: { mime_type: "image/jpeg", data: base64 } }] }]
                    })
                });

                const data = await response.json();
                if (!response.ok) throw new Error(data.error?.message || "AI failed");

                const desc = data.candidates[0].content.parts[0].text;

                // Save to Firebase
                await db.collection("items").add({
                    description: desc,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp()
                });

                status.innerText = "‚úÖ Posted!";
                fileInput.value = "";
                btn.disabled = false;
            };
        } catch (e) {
            status.innerText = "‚ùå Error: " + e.message;
            btn.disabled = false;
        }
    }

    // --- CONNECT BUTTON ---
    document.getElementById('mainUploadBtn').addEventListener('click', startProcess);

    // --- FEED ---
    db.collection("items").orderBy("createdAt", "desc").onSnapshot(snap => {
        const list = document.getElementById('itemList');
        list.innerHTML = "<h3>Live Campus Feed</h3>";
        snap.forEach(doc => {
            const d = doc.data();
            const time = d.createdAt ? d.createdAt.toDate().toLocaleString() : "Just now";
            list.innerHTML += `<div class="feed-item"><strong>${d.description}</strong><div class="item-time">${time}</div></div>`;
        });
    });
</script>
</body>
</html>
