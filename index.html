<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus Found-It</title>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <style>
        body { font-family: sans-serif; background: #f0f2f5; padding: 20px; text-align: center; }
        .card { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); max-width: 400px; margin: 0 auto; }
        button { background: #4285F4; color: white; border: none; padding: 15px; border-radius: 8px; width: 100%; cursor: pointer; font-weight: bold; margin-top: 10px; }
        .feed-item { background: white; padding: 10px; margin-top: 10px; border-radius: 8px; border-left: 5px solid #34A853; text-align: left; }
    </style>
</head>
<body>

    <h1>üìç Found-It</h1>
    <div class="card">
        <input type="file" id="imageInput" accept="image/*">
        <button id="mainBtn">Identify & Post</button>
        <p id="status">Ready</p>
    </div>

    <div id="itemList" style="max-width:400px; margin: 20px auto;">
        <h3>Live Feed</h3>
    </div>

<script>
    // 1. CONFIG (Verify these are exactly as in your console)
    const firebaseConfig = {
        apiKey: "AIzaSyCK1Dv_jFaLuXApiCXTA45D0oF6FGFB2SQ",
        authDomain: "campusfoundit.firebaseapp.com",
        projectId: "campusfoundit",
        storageBucket: "campusfoundit.firebasestorage.app",
        messagingSenderId: "151417592098",
        appId: "1:151417592098:web:1cb43b26bdb596236e2d7b"
    };
    const GEMINI_KEY = "AIzaSyCvkL7vPRn_ia3OW5uFcCmxG9ypsSMkD6w";

    // 2. INIT
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // 3. THE ACTION
    async function start() {
        const file = document.getElementById('imageInput').files[0];
        const status = document.getElementById('status');
        
        if (!file) return alert("Select a photo!");

        try {
            status.innerText = "‚è≥ AI is thinking...";
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = async () => {
                const base64 = reader.result.split(',')[1];
                
                // FIXED GEMINI URL (using gemini-1.5-flash-latest)
                const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash-latest:generateContent?key=${GEMINI_KEY}`;
                
                const resp = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: "Describe this object in 5 words." }, { inline_data: { mime_type: "image/jpeg", data: base64 } }] }]
                    })
                });

                const data = await resp.json();
                if (!resp.ok) {
                    console.error("Gemini Details:", data);
                    throw new Error(data.error?.message || "AI Request Failed");
                }

                const desc = data.candidates[0].content.parts[0].text;

                // Firebase Save
                await db.collection("items").add({
                    description: desc,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp()
                });

                status.innerText = "‚úÖ Posted to feed!";
            };
        } catch (e) {
            console.error("App Error:", e);
            alert("Error: " + e.message);
            status.innerText = "Error!";
        }
    }

    // 4. BIND BUTTON (This ensures the button works every time)
    document.getElementById('mainBtn').addEventListener('click', start);

    // 5. LIVE FEED
    db.collection("items").orderBy("createdAt", "desc").onSnapshot(snap => {
        const list = document.getElementById('itemList');
        list.innerHTML = "<h3>Live Feed</h3>";
        snap.forEach(doc => {
            const item = doc.data();
            list.innerHTML += `<div class="feed-item"><strong>${item.description}</strong></div>`;
        });
    });
</script>
</body>
</html>
